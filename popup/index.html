 <style>
    .overlay{
        background-color: black;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
        opacity: 0.8;
        z-index: 1;
        display: none;
    }
    .popupbox{
        position: absolute;
        z-index: 3;
        background-color: white;
        color: black;
        width: 40%;
        padding: 20px;
        border-radius: 10px;
        left: 30%;
        display: none;
    }
</style>

<button onclick="show()">Show</button>
<div class="overlay"></div>
<div class="popupbox">
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illum eum nobis reiciendis, cupiditate, eaque quam velit esse officiis nesciunt dolorum culpa iste iusto possimus ipsam laborum itaque sit excepturi quia.</p>
    <button onclick="close1()">Close</button>
</div>

<script>
    let overlay=document.querySelector('.overlay')
    let popupbox=document.querySelector('.popupbox')
    function show(){
        popupbox.style.display='block'
        overlay.style.display='block'
    }
    function close1(){
         popupbox.style.display='none'
         overlay.style.display='none'
    }
</script>
